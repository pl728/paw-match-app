name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: pawmatch_root
          MYSQL_USER: pawmatch
          MYSQL_PASSWORD: pawmatch
          MYSQL_DATABASE: paw_match_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -ppawmatch_root"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      TEST_DATABASE_URL: mysql://root:pawmatch_root@127.0.0.1:3306/paw_match_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install backend deps
        run: npm install
        working-directory: backend
      - name: Run backend tests
        run: npm test
        working-directory: backend
