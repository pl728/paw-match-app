name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: pawmatch
          POSTGRES_PASSWORD: pawmatch
          POSTGRES_DB: paw_match_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U pawmatch -d paw_match_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      TEST_DATABASE_URL: postgres://pawmatch:pawmatch@localhost:5432/paw_match_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install backend deps
        run: npm install
        working-directory: backend
      - name: Run backend tests
        run: npm test
        working-directory: backend
